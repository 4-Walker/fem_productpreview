<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="main main-flex" role="main">
      <div class="content">
        <div class="main-img">
          <picture>
            <source
              srcset="images\image-product-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img src="./images/image-product-mobile.jpg" alt="Perfume Bottle" />
          </picture>
        </div>
        <div class="hero">
          <div class="main-header">
            <h3>P E R F U M E</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="main-content">
            <p>
              A floral, solar and voluptous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="main-pricing pricing-flex">
            <h2>$149.99</h2>
            <sup>$169.99</sup>
          </div>
          <div class="cart cart-flex">
            <img src="./images/icon-cart.svg" alt="" />
            <a>Add to Cart</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/profile/4-Walker" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">4-Walker</a>.
      </div>
    </footer>
  </body>
</html>
